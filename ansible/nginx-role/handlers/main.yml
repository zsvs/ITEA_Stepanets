---
# handlers file for nginx-role
- name: restart nginx
  service: name=nginx state=restarted
  tags:
    - nginx-setup
    - nginx-restart

- name: validate nginx configuration
  command: nginx -t -c /etc/nginx/nginx.conf
  changed_when: false
  tags:
    - nginx-setup


- name: reload nginx
  service: name=nginx state=reloaded
  tags:
    - nging-restart
    - nginx-setup

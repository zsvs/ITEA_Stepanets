---
# Variable setup.

- name: include specific vars
  include_vars: "../vars/users_git_keys.yaml"

- name: Create group for admin users
  group:
    name: '{{ admin_group }}'
  tags:
    - sudo
    - ssh

- name: Create admin users
  user:
    name: '{{ item.name }}'
    comment: '{{ item.gecos | default(item.name) }}'
    groups: '{{ admin_group }}'
    shell: '/bin/bash'
    append: yes
  with_items: "{{ users }}"
  tags:
    - sudo
    - ssh

- name: Fix owner
  file:
    path: '/home/{{ item.name }}'
    owner: '{{ item.name }}'
    group: '{{ item.name }}'
    recurse: true
    state: directory
  with_items: "{{ users }}"
  tags:
    - sudo
    - ssh

- name: Authorize admin users to login via ssh
  authorized_key:
    user: '{{ item.name }}'
    key: "https://github.com/{{ item.github }}.keys"
  with_items: "{{ users }}"
  tags:
    - sudo
    - ssh

- name: Set sudo rights for admin users
  template:
    src: admin-users-sudoers.j2
    dest: '/etc/sudoers.d/{{ admin_group }}-group-sudoers'
    owner: root
    group: root
    mode: 0400
  tags:
    - sudo
    - ss

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"
  tags:
    - nginx-setup

- name: Define nginx_user.
  set_fact:
    nginx_user: "{{ __nginx_user }}"
  when: nginx_user is not defined
  tags:
    - nginx-setup

# Setup/install tasks.
- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'
  tags:
    - nginx-setup

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'
  tags:
    - nginx-setup

# Vhost configuration.
- import_tasks: vhosts.yml

# Nginx setup.
- name: Copy nginx configuration in place.
  template:
    src: "{{ nginx_conf_template }}"
    dest: "{{ nginx_conf_file_path }}"
    owner: root
    group: "{{ root_group }}"
    mode: 0644
  notify:
    - reload nginx
  tags:
    - nginx-setup

- name: Ensure nginx service is running as configured.
  service:
    name: nginx
    state: "{{ nginx_service_state }}"
    enabled: "{{ nginx_service_enabled }}"
  tags:
    - nginx-setup
---
# handlers file for nginx-role
- name: restart nginx
  service: name=nginx state=restarted
  tags:
    - nginx-setup
    - nginx-restart

- name: validate nginx configuration
  command: nginx -t -c /etc/nginx/nginx.conf
  changed_when: false
  tags:
    - nginx-setup
    - nginx-validate-conf

- name: Copy index.html to /test
  template:
    src: "{{ nginx_testdir_indexfile }}"
    dest: "{{nginx_root_path}}/test"
    owner: root
    group: "{{ root_group }}"
    mode: 0644
  tags:
    - nginx-setup

- name: reload nginx
  service: name=nginx state=reloaded
  tags:
    - nging-reload
    - nginx-setup
